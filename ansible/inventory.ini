# THEA VirtualBox Infrastructure Inventory
# Based on VirtualBox_Setup_Guide.md

[cicd_servers]
thea-cicd ansible_host=192.168.1.10 ansible_user=vboxuser ansible_connection=ssh

[loadbalancer_servers]
thea-loadbalancer ansible_host=192.168.1.40 ansible_user=vboxuser

[app_servers]
thea-app1 ansible_host=192.168.1.50 ansible_user=vboxuser
thea-app2 ansible_host=192.168.1.60 ansible_user=vboxuser

[monitoring_servers]
thea-monitor ansible_host=192.168.1.20 ansible_user=vboxuser

[security_servers]
thea-security ansible_host=192.168.1.30 ansible_user=root

# Logical groupings
[development]
thea-app1
thea-app2

[production]
# Production servers (to be configured later)

[staging]
# Staging servers (to be configured later)

# All THEA infrastructure
[thea_infrastructure:children]
cicd_servers
loadbalancer_servers
app_servers
monitoring_servers
security_servers

[all:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# Environment specific variables
[development:vars]
env=development
domain=thea-app.local
primary_app_server=thea-app1
backup_app_server=thea-app2
loadbalancer_ip=192.168.1.40

[production:vars]
env=production
domain=your-production-domain.com

[staging:vars]
env=staging
domain=staging.your-domain.com