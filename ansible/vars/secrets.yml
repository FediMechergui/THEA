# Ansible Vault - THEA Backend Secrets
# This file contains sensitive configuration variables
# Use 'ansible-vault encrypt secrets.yml' to encrypt this file

# Database Secrets
vault_postgres_password: "CHANGE_THIS_STRONG_PASSWORD"

# Message Queue Secrets
vault_rabbitmq_password: "CHANGE_THIS_STRONG_PASSWORD"

# Object Storage Secrets
vault_minio_password: "CHANGE_THIS_STRONG_PASSWORD"

# Security Secrets
vault_jwt_secret: "CHANGE_THIS_VERY_STRONG_JWT_SECRET_KEY"
vault_api_key: "CHANGE_THIS_STRONG_API_KEY"
vault_session_secret: "CHANGE_THIS_STRONG_SESSION_SECRET"

# Redis Secrets
vault_redis_password: "CHANGE_THIS_STRONG_PASSWORD"

# Monitoring Secrets
vault_grafana_password: "CHANGE_THIS_STRONG_PASSWORD"

# Email Secrets
vault_email_user: "your-email@gmail.com"
vault_email_password: "your-app-password"

# SSH Keys (for server access)
vault_ssh_private_key: |
  -----BEGIN OPENSSH PRIVATE KEY-----
  YOUR_PRIVATE_KEY_HERE
  -----END OPENSSH PRIVATE KEY-----

vault_ssh_public_key: "ssh-ed25519 YOUR_PUBLIC_KEY_HERE user@host"

# SSL Certificates (for production)
vault_ssl_cert: |
  -----BEGIN CERTIFICATE-----
  YOUR_SSL_CERTIFICATE_HERE
  -----END CERTIFICATE-----

vault_ssl_key: |
  -----BEGIN PRIVATE KEY-----
  YOUR_SSL_PRIVATE_KEY_HERE
  -----END PRIVATE KEY-----

# Docker Registry Secrets (if using private registry)
vault_docker_registry_user: "your-registry-user"
vault_docker_registry_password: "your-registry-password"

# Backup Secrets
vault_backup_encryption_key: "CHANGE_THIS_STRONG_ENCRYPTION_KEY"
vault_backup_storage_key: "CHANGE_THIS_STRONG_STORAGE_KEY"