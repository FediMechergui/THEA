# THEA Partial Deployment Inventory
# thea-cicd: Application services (localhost)
# thea-loadbalancer: Nginx load balancer (192.168.1.40)
# thea-app1, thea-app2: Not available yet

[cicd_servers]
thea-cicd ansible_host=localhost ansible_connection=local ansible_user=vboxuser

[loadbalancer_servers]
thea-loadbalancer ansible_host=192.168.1.40 ansible_user=vboxuser

[app_servers]
# For now, services run on thea-cicd
thea-cicd ansible_host=localhost ansible_connection=local ansible_user=vboxuser

[development]
thea-cicd

[all:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
deployment_mode=partial

[development:vars]
env=development
domain=thea-app.local
# All services currently on thea-cicd (192.168.1.10)
primary_app_server=192.168.1.10
backup_app_server=192.168.1.10
loadbalancer_ip=192.168.1.40
