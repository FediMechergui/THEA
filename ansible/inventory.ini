[thea_servers]
# Production servers
prod-server-1 ansible_host=your-prod-server-ip ansible_user=ubuntu

[staging_servers]
# Staging servers
staging-server-1 ansible_host=your-staging-server-ip ansible_user=ubuntu

[development_servers]
# Development servers
dev-server-1 ansible_host=localhost ansible_user=your-local-user ansible_connection=local

[all:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# Environment specific variables
[production:vars]
env=production
domain=your-production-domain.com

[staging:vars]
env=staging
domain=staging.your-domain.com

[development:vars]
env=development
domain=localhost